<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>route</title>
	<script src="angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>
<body ng-app="route">
	<ul>
		<li><a href="#/">home</a></li>
		<li><a href="#/computer">computer</a></li>
		<li><a href="#/dayin">daying</a></li>
		<li><a href="#/others">other</a></li>
	</ul>
	<div ng-view  ></div>
	<script type="text/javascript">
		angular.module("route",['ngRoute'])
		.config(['$routeProvider',function($routeProvider){
			$routeProvider
				.when('/',{template:'this is home'})
				.when('/computer',{template:'this is computer'})
				.when('/dayin',{template:'dayinji'})
				.when('/others',{template:'other'})
				.otherwise({redirectTo:'/others'});
		}])
	</script>
	
</body>
</html>
